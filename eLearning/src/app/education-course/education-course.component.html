<section class="course cmn-padd backgorund-light">
  <div class="container">
      <div class="heading">
          <h3> <span>LEVEL UP </span>YOUR KNOWLEDGE</h3>
      </div>

      <!-- <mat-tab-group (selectedTabChange)="getCatDataonSelect($event)"> -->
        <mat-tab-group (selectedTabChange)="getCatDataonSelect($event)" >
        <div *ngFor="let cate of category">
        <mat-tab label="{{cate.name}}" >
          <!-- <div *ngFor="let cate of category"> -->
          <div class="row">
            <div class="col-md-3" (click)="openCourseDetail(Singlcate)" *ngFor="let Singlcate of singleCatData">
              <mat-card class="course-card">
                <img mat-card-image src="{{globalService.Url}}" alt="course">
                <mat-card-content>
                  <div class="price">
                    <h6>${{Singlcate.amount}}</h6>
                  </div>
                   <h5>{{Singlcate.courseName}}</h5>
                   <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span>5.0 (rating)</span>
                   </div>
                  <p> {{Singlcate.description}} </p>
                  <ul class="type">
                    <li><span><i class="fas fa-book">&nbsp;</i></span>Lessons</li>
                    <li><span><i class="fas fa-user">&nbsp;</i></span>Students</li>
                  </ul>
                </mat-card-content>
              </mat-card>
            </div>
          <!-- <div class="cmn-btn">
            <button type="button">View all courses</button>
          </div> -->
          <!-- </div> -->
          </div>
        </mat-tab>
      </div>
      </mat-tab-group>
  </div>
</section>
